<template name="getting_started">
    <div id="carousel-getting-started" class="carousel slide">

        <ol class="carousel-indicators">
            <li data-target="#carousel-getting-started" data-slide-to="0" class="active"></li>
            <li data-target="#carousel-getting-started" data-slide-to="1"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner">
            <div class="item active">
                <img src="/img/img1.jpg" alt="image1">
                <div class="carousel-caption">
                    <h1>SmartPlaces &mdash; умные места</h1>
                    <p class="lead">Текст слайда 1</p>
                    <p><a class="btn btn-lg btn-primary" href="#" role="button">Жми сюда</a></p>
                </div>
            </div>
            <div class="item">
                <img src="/img/img2.jpg" alt="image2">
                <div class="carousel-caption">
                    <h1>Заголовок слайда 2</h1>
                    <p>Текст слайда 2</p>
                    <p><a class="btn btn-lg btn-primary" href="#" role="button">Жми сюда</a></p>
                </div>
            </div>
        </div>

        <!-- Controls -->
        <a class="left carousel-control" href="#carousel-getting-started" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
        <a class="right carousel-control" href="#carousel-getting-started" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
        </a>
    </div>
</template>
