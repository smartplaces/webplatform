<template name="beaconPage">
    <form role="form">
        <div class="modal" style="position:relative;top:auto;right:auto;left:auto;bottom:auto;z-index:1;display:block;overflow-y:auto;">
            <div class="modal-dialog" style="left:auto;margin-left:auto;margin-right:auto;">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">{{#if isNewBeacon}}Добавление{{else}}Редактирование маячка{{/if}} <a href="{{pathFor 'beacons'}}" class="pull-right">&times;</a></h4>
                    </div>
                    <div class="modal-body">
                      <div class="alert {{alertClass}}" role="alert">{{alertMessage}}</div>   
                      
                      <div class="form-group">
                          <label for="location">Место, где расположен маячок</label>
                          <select class="form-control" id="location" {{disabled}}>
                              {{#each locations}}
                              <option value="{{_id}}">{{title}}</option>
                              {{/each}}
                          </select>
                      </div>
                      <div class="form-group {{inputRequired 'beacon.name'}}">
                          <label for="name">Имя маячка</label>
                          <input class="form-control" id="name" placeholder="Имя маячка" value="{{name}}">
                      </div>
                      <div class="form-group {{inputRequired 'beacon.tags'}}">
                          <label for="tags">Теги маячка</label>
                          <input class="form-control" id="tags" placeholder="Теги маячка" value={{tags}}>
                      </div>
                      {{#unless isNewBeacon}}
                      <div class="form-group">
                          <label for="uuid">Идентификатор маячка</label>
                          <div class="row">
                              <div class="col-md-8">
                                  <input class="form-control" id="uuid" placeholder="UUID" value="{{uuid}}" disabled >
                              </div>
                              <div class="col-md-2">
                                  <input class="form-control" id="major" placeholder="Major" value="{{major}}" disabled >
                              </div>
                              <div class="col-md-2">
                                  <input class="form-control" id="minor" placeholder="Minor" value="{{minor}}" disabled >
                              </div>
                          </div>
                      </div>
                      {{/unless}}  
                    </div>
                    <div class="modal-footer">
                        <div class="btn-toolbar" role="toolbar">
                            <a href="{{pathFor 'beacons'}}" class="btn btn-default">Отмена</a>
                            <button type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-floppy-disk"></span> Сохранить</button>
                            {{#unless isNewBeacon}}
                            <a href="#" class="btn btn-danger" id="delete"><span class="glyphicon glyphicon-trash"></span> Удалить</a>
                            {{/unless}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</template>
