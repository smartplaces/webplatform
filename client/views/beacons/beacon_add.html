<template name="beaconNewPage">
    <form role="form">
        <div class="modal" style="position:relative;top:auto;right:auto;left:auto;bottom:auto;z-index:1;display:block;overflow-y:auto;">
            <div class="modal-dialog" style="left:auto;margin-left:auto;margin-right:auto;">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Добавление маячка <a href="{{pathFor 'beacons'}}" class="pull-right">&times;</a></h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="location">Где расположен маячок?</label>
                            <select class="form-control" id="location">
                                {{#each locations}}
                                <option value="{{_id}}" {{isCurrentLocation _id}}>{{title}}</option>
                                {{/each}}
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="name">Как назовёте маячок?</label>
                            <input class="form-control" id="name" placeholder="Имя маячка" value="{{name}}">
                            <span class="help-block">Маячок легко найти в общем списке по имени.</span>
                        </div>
                        <!--
                        <div class="form-group">
                            <label for="uuid">Какой у маячка идентификатор?</label>
                            <div class="row">
                                <div class="col-md-8">
                                    <input class="form-control" id="uuid" placeholder="UUID" value="{{uuid}}">
                                </div>
                                <div class="col-md-2">
                                    <input class="form-control" id="major" placeholder="Major" value="{{major}}">
                                </div>
                                <div class="col-md-2">
                                    <input class="form-control" id="minor" placeholder="Minor" value="{{minor}}">
                                </div>
                            </div>
                        </div>
                        -->
                        <div class="form-group">
                            <label for="tags">Какие назначите маячку теги?</label>
                            <input class="form-control" id="tags" placeholder="Теги маячка" value={{tags}}>
                            <span class="help-block">С помощью тегов можно создать сценарий для группы маячков.</span>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <div class="btn-toolbar" role="toolbar">
                            <a href="{{pathFor 'beacons'}}" class="btn btn-default">Отмена</a>
                            <button type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-ok"></span> ОК</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</template>
