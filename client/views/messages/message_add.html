<template name="messageNewPage">
    <form role="form" style="margin-top: 20px;">
        <div class="panel panel-primary">
            <div class="panel-heading"><h4 class="panel-title">Добавление сообщения <a href="{{pathFor 'messages'}}" class="pull-right">&times;</a></h4></div>
            <div class="panel-body">
                <div class="form-group">
                    <label for="text">Текст сообщения</label>
                    <input class="form-control" id="text" placeholder="Текст" value="{{text}}">
                </div>
                <div class="form-group">
                    <label for="url">Ссылка</label>
                    <input class="form-control" id="url" placeholder="URL" value="{{url}}">
                </div>
                <div class="form-group">
                    <label for="description">Комментарий для аналитики</label>
                    <input class="form-control" id="description" placeholder="Комментарий" value="{{description}}">
                </div>
            </div>
            <div class="panel-footer text-right">
                <div class="btn-toolbar" role="toolbar">
                    <a href="{{pathFor 'messages'}}" class="btn btn-default">Отмена</a>
                    <button type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-ok"></span> ОК</button>
                </div>
            </div>
        </div>
    </form>
</template>
