<template name='profile'>
  <div id="profile">
    <form role="form">
    <div class="container">
      <div class="row">
        <div class="col col-lg-6">
          <h2>Профиль</h2>
          <div class="form-group">
            <input class="form-control" type="email" id="email" placeholder="Email" value="{{email}}" disabled="true"></input>
          </div>
          <div class="form-group">
            <input class="form-control" type="text" id="firstName" placeholder="Имя" value="{{firstName}}"></input>
            <span class='errorsFirstName'></span>
          </div>
          <div class="form-group">
            <input class="form-control" type="text" id="lastName" placeholder="Фамилия" value="{{lastName}}"></input>
            <span class='errorsLastName'></span>
          </div>
          <div class="form-group">
            <input class="form-control" type="text" id="organization" placeholder="Название компании" value="{{organization}}"></input>
            <span class='errorsOrganization'></span>
          </div>
          <hr />
          <div class="form-group">
            <input class="form-control" type="text" id="address" placeholder="Адрес (необязательно)" value="{{address}}"></input>
          </div>
          <div class="form-group">
            <input class="form-control" type="text" id="contacts" placeholder="Контакты (необязательно)" value="{{contacts}}"></input>
          </div>
          <div class="form-group">
            <input class="form-control" type="text" id="url" placeholder="Сайт (необязательно)" value="{{url}}"></input>
          </div>
          <div class="panel-footer text-right">
              <div class="btn-toolbar" role="toolbar">
                  <a href="{{pathFor 'index'}}" class="btn btn-default">Отмена</a>
                  <button type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-floppy-disk"></span> Сохранить</button>
              </div>
          </div>
        </div>
      </div>
    </div>
    </form>
  </div>
</template>
