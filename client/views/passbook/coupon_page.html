<template name="couponPage">
    <div class="modal" id="coupon" style="position:relative;top:auto;right:auto;left:auto;bottom:auto;z-index:1;display:block;overflow-y:auto;">
        <div class="modal-dialog modal-lg" style="left:auto;margin-left:auto;margin-right:auto;">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Купон <a href="{{pathFor 'coupons'}}" class="pull-right">&times;</a></h4>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-6">
                            {{> couponEditor }}
                        </div>
                        <div class="col-md-6" style="max-height: 600px; overflow: hidden;">
                            {{> couponView }}
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <a href="{{pathFor 'coupons'}}" class="btn btn-default">Отмена</a>
                    <a href="#" class="btn btn-primary" id="save"><span class="glyphicon glyphicon-floppy-disk"></span> Сохранить</a>
                    <a href="#" class="btn btn-danger" id="delete"><span class="glyphicon glyphicon-trash"></span> Удалить</a>
                    <a href="{{downloadLink}}" class="btn btn-default" id="download">Скачать</a>
                </div>
            </div>
        </div>
    </div>
</template>
