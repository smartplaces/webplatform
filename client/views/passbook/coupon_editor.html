<template name="couponEditor">
    <div class="form-horizontal">
        <div class="form-group">
            <label for="logoUpload" class="col-sm-3 control-label">Логотип</label>
            <div class="col-sm-9">
                <form id="logoUpload" action="https://spru.s3.amazonaws.com" method="post" enctype="multipart/form-data">
                    <input type="hidden" name="key" value="uploads/{{userId}}/{{logoFilePrefix}}_${filename}">
                    <input type="hidden" name="AWSAccessKeyId" value="{{key}}">
                    <input type="hidden" name="acl" value="public-read">
                    <input type="hidden" name="success_action_status" value="201">
                    <input type="hidden" name="success_action_redirect" value="/">
                    <input type="hidden" name="policy" value="{{policy}}">
                    <input type="hidden" name="signature" value="{{signature}}">
                    <input class="form-control" type="file" name="file" placeholder="Лого">
                    <div class="progress progress-striped active">
                        <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 1%;">
                            <span class="sr-only">0% Complete</span>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="form-group">
            <label for="title" class="col-sm-3 control-label">Заголовок</label>
            <div class="col-sm-9">
                <input class="form-control" type="text" id="title" placeholder="Заголовок" value="{{title}}">
            </div>
        </div>
        <div class="form-group">
            <label for="bannerUpload" class="col-sm-3 control-label">Банер</label>
            <div class="col-sm-9">
                <form id="bannerUpload" action="https://spru.s3.amazonaws.com" method="post" enctype="multipart/form-data">
                    <input type="hidden" name="key" value="uploads/{{userId}}/{{bannerFilePrefix}}_${filename}">
                    <input type="hidden" name="AWSAccessKeyId" value="{{key}}">
                    <input type="hidden" name="acl" value="public-read">
                    <input type="hidden" name="success_action_status" value="201">
                    <input type="hidden" name="success_action_redirect" value="/">
                    <input type="hidden" name="policy" value="{{policy}}">
                    <input type="hidden" name="signature" value="{{signature}}">
                    <input class="form-control" type="file" name="file" placeholder="Банер">
                    <div class="progress progress-striped active">
                        <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 1%;">
                            <span class="sr-only">0% Complete</span>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="form-group">
            <label for="text" class="col-sm-3 control-label">Текст</label>
            <div class="col-sm-9">
                <input class="form-control" type="text" id="coupon" placeholder="Купон" value="{{coupon}}">
            </div>
        </div>
        <div class="form-group">
            <label for="description" class="col-sm-3 control-label"></label>
            <div class="col-sm-9">
                <input class="form-control" type="text" id="description" placeholder="Описание" value="{{description}}">
            </div>
        </div>
        <div class="form-group">
            <label for="addInfoLabel" class="col-sm-3 control-label">Примечание</label>
            <div class="col-sm-9">
                <input class="form-control" type="text" id="addInfoLabel" placeholder="Дополнительная" value="{{addInfoLabel}}">
            </div>
        </div>
        <div class="form-group">
            <label for="addInfoValue" class="col-sm-3 control-label"></label>
            <div class="col-sm-9">
                <input class="form-control" type="text" id="addInfoValue" placeholder="Информация" value="{{addInfoValue}}">
            </div>
        </div>
        <div class="form-group">
            <label for="text" class="col-sm-3 control-label">Код</label>
            <div class="col-sm-9">
                <input class="form-control" type="text" id="code" placeholder="Код" value="{{code}}">
            </div>
        </div>
        <div class="form-group">

            <label for="bgColor" class="col-sm-3 control-label">Цвет фона</label>
            <div class="col-sm-9">
                <div class="input-group bgColor">
                <input class="form-control" type="text" id="bgColor" placeholder="Цвет фона" value="{{bgColor}}">
                <span class="input-group-addon"><i></i></span>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="textColor" class="col-sm-3 control-label">Цвет текста</label>
            <div class="col-sm-9">
                <div class="input-group textColor">
                <input class="form-control" type="text" id="textColor" placeholder="Цвет текста" value="{{textColor}}">
                <span class="input-group-addon"><i></i></span>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="addInfotextColor" class="col-sm-3 control-label">Цвет меток</label>
            <div class="col-sm-9">
                <div class="input-group addInfoTextColor">
                <input class="form-control" type="text" id="addInfoTextColor" placeholder="Цвет меток" value="{{addInfoTextColor}}">
                <span class="input-group-addon"><i></i></span>
                </div>
            </div>
        </div>
    </div>
</template>
